<div class="container-fluid">
    <div class="row">
        <div class="col-md-8" id="img-bg">
            <div class="col-md-4 mt-5 mb-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10">
                        <h1 class="text-center">Cadastro</h1>
                        <div class="form-group">
                            <label for="nomeCompleto">Nome completo</label>
                            <input [(ngModel)]='user.nomeCompleto' class="form-control" type="text" name="nomeCompleto"
                                id="nomeCompleto" placeholder="Digite o seu nome completo">
                        </div>
                        <div class="form-group">
                            <label for="cpfCnpj">Cpf/Cnpj</label>
                            <input [(ngModel)]='user.cpfCnpj' class="form-control" type="text" name="cpfCnpj"
                                id="cpfCnpj" placeholder="Digite seu Cpf ou Cnpj">
                        </div>
                        <div class="form-group">
                            <label for="foto">Link da sua foto</label>
                            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto"
                                id="foto" placeholder="Link da sua foto">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input [(ngModel)]='user.email' class="form-control" type="text" name="email" id="email"
                                placeholder="Digite o seu E-mail">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha"
                                id="senha" placeholder="Digite sua Senha">
                        </div>
                        <div class="form-group">
                            <label for="confirmSenha">Confirmar senha</label>
                            <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmSenha"
                                id="confirmSenha" placeholder="Confirme sua Senha">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger mr-3" (click)='cadastrar()'>Cadastrar</button>

                            <button type="submit" class="btn btn-danger" routerLink="/entrar">Voltar</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

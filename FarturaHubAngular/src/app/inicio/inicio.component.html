      <p class="text-dark">
        <button class="btn btn-warning mt-3 ml-3" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Faça sua postagem
          </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <!-- Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger. -->

                <div class="form-group">
                  <label for="Titulo">Título</label>
                  <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="Titulo"
                    placeholder="Digite o título">
                </div>
                <div class="form-group">
                  <label for="descricao">Texto</label>
                  <textarea [(ngModel)]='postagem.descricao' class="form-control" name="descricao" id="descricao" rows="3"></textarea>
                </div>
                <label for="contato">Contato</label>
                  <input [(ngModel)]='postagem.contato' type="text" class="form-control" id="contato"
                    placeholder="Digite aqui um endereço de contato">
                <div class="form-group">
                  <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um novo </a>:
                  </label>
                  <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let tema of listaTemas' value="{{tema.id}}">
                      {{tema.descricao}}</option>
                  </select>
      
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="collapseExample">Cancelar</button>
                <button type="button" class="btn btn-success" (click)='publicar()' data-dismiss="modal">Publicar</button>
        </div>
</div>

  <div class="row d-flex justify-content-center mt-5 mb-5">
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" id="titulo" placeholder="Digite um titulo de postagem para pesquisar" [(ngModel)]='tituloPost' (keyup)= 'findByTituloPostagem()'>
      </div>
    </div>
  </div>

  <div class="card mb-3" *ngFor='let tema of listaTemas'>      
        <div class="card-body" *ngFor='let item of tema.postagem | orderBy: key: reverse'>
          <div class="card-body">
          <h5 class="card-title">{{item.titulo}}</h5>
          <small class="text-muted mb-3">Conteúdo: {{item.tema}}<!-- {{item.tema.descricao}} --></small>
          <p class="card-text">{{item.descricao}}</p>
          <h5 class="card-text">{{item.contato}}</h5>
          <p class="card-text"><small class="text-muted">{{item.data | date: 'dd/MM/yyyy'}} às {{item.data | date: 'HH:mm'}}</small></p>
          <!-- <p class="card-text"><small class="text-muted">por: {{item.usuario.nomeCompleto}}</small></p> -->
        </div>
      </div>
</div>

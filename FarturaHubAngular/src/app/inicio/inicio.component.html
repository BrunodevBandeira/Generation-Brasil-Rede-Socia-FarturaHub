      <div class="container mt-5 mb-5">

        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-secondary">Nova postagem</h1>
            </div>
        </div>
    
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
    
    
            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
              </div>
    
              <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.descricao' class="form-control" name="texto" id="texto" rows="3" placeholder="Digite aqui a sua ideia"></textarea>
              </div>

              <div class="form-group">
                <label for="contato">Contato</label>
                <input [(ngModel)]='postagem.contato' type="text" class="form-control" id="contato" placeholder="Digite aqui um endereço para contato">
              </div>
    
              <div class="form-group text-dark">
                <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>crie um novo</a>: </label>
                <select name="tema" id="tema" class="form-control text" [(ngModel)]='idTema' (change)='findByIdTema()'>
                  <option *ngFor='let item of listaTemas' value="{{item.id}}">
                    {{item.descricao}}
                  </option>
                </select>
              </div>

              </div>
    
    
        </div>
    </div>
